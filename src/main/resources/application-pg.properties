#POSTGRESQL DATABASE SETTINGS

cxf.path=/services/app

# lets listen on all ports to ensure we can be invoked from the pod IP
server.address=0.0.0.0
management.address=0.0.0.0

# lets use a different management port in case you need to listen to HTTP requests on 8080
# management.port=8081
db.username = ${POSTGRESQL_USER}
db.password = ${POSTGRESQL_PASSWORD}
db.url=jdbc:postgresql://${POSTGRESQL_SERVICE_NAME}:5432/${POSTGRESQL_DATABASE}?ssl=false
load.incremental.period=5000
# mysql 8 driver
db.driver=com.mysql.cj.jdbc.Driver

spring.datasource.platform=pg


# enable management endpoints for healthchecks and hawtio
endpoints.enabled = false
endpoints.hawtio.enabled = true
endpoints.jolokia.enabled = true
endpoints.health.enabled = true
management.health.defaults.enabled=false
camel.health.enabled=false
camel.health.indicator.enabled=true
endpoints.jolokia.sensitive=false
endpoints.hawtio.sensitive=false
hawtio.authenticationEnabled=false
# set to * to restore old behavior and whitelist all hosts.
hawtio.proxyWhitelist=*

management.endpoints.web.exposure.include=hawtio,jolokia

